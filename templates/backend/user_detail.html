{% extends 'backend/index.html' %}


{% block contentmain %}


 <table class="table">
                    <tbody>
                    {% for user in users %}
                        <tr class="table-row">
                            <td class="table-img">
                               <img src="images/in.jpg" alt="" />
                            </td>
                            <td class="table-text">
                            	<h6>{{ user.username }}</h6>
                                <p>{{ user.user_details.address }}</p>
                            </td>
                            <td>
                            	<span class="fam">{{ user.user_details.phonenumber }}</span>
                            </td>
                            <td class="march">
                               in 5 days 
                            </td>
                          
                             <td >
							 <i class="fa fa-star-half-o icon-state-warning"></i>
                                
                            </td>
                        </tr>
                         {% endfor %}
                    </tbody>
                </table>
{% endblock %}
